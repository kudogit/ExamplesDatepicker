<div class="container">
  <div class="row" style="margin-top: 100px">
    <div class="col-md-12">
      <h2 class="text-danger text-center">
        Datepicker Jquery UI Examples
      </h2>
    </div>
    <div class="col-md-12" style="margin-top:20px;text-align: center">
      <input type="text" 
        [(ngModel)]="datum" 
        [options]="options"
        (change)="checkDates($event)" class="datepicker" datepicker>
    </div>
  </div>
</div>
